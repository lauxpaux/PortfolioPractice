<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="base.css" alt="base stylesheet" />
    <link rel="stylesheet" href="style.css" alt="stylesheet" />
    
    <title>Jessie Cullen</title>
</head>
<body>

    <svg viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice" >
        <g transform= "translate(500, 500)">
            <path d="M4921 2009.4C4921 4108.14 2004.26 5220 760.001 5220C-484.255 5220 -1984 3654.07 -1984 2190.2C-1984 726.37 -507.034 -3592.04 1228.6 -1443.78C2832.44 738.473 4921 -1166.44 4921 2009.4Z" fill="#FF4141"/>
        </g>
    </svg>

    <img src="../assets/arrow.svg">

    <header>
        <h1>
            Jessie <span></span> Cullen
        </h1>

        <h2>
            Fine art curator, living and working in Berlin, Germany.
        </h2>
    </header>

    <section>
        <figure>
            <img src="../assets/image1.jpg"  srcset= "../assets/image1.jpg, ../assets/image1-2x.jpg 2x" alt="Vase with Flowers. Circa 1700. Institution: Mauritshuis">
            <figcaption>
                Vase with Flowers. Circa 1700. Institution: Mauritshuis
            </figcaption>
        
        </figure>
    </section>

    <section class="dark">
        <figure>
            <img src="../assets/image2.jpg"  srcset= "../assets/image2.jpg, ../assets/image2-2x.jpg 2x" alt="Cat with kittens. Date: 1844. Institution: Rijksmuseum">
            <figcaption>
                Cat with kittens. Date: 1844. Institution: Rijksmuseum
            </figcaption>
        
        </figure>
    </section>


    <section>
        <figure>
            <img src="../assets/image3.jpg"  srcset= "../assets/image3.jpg, ../assets/image3-2x.jpg 2x" alt="Still Life with Flowers and Fruit. Date: 1728. Institution: Rijksmuseum">
            <figcaption>
                Still Life with Flowers and Fruit. Date: 1728. Institution: Rijksmuseum
            </figcaption>
        </figure>
    </section>

    <section>
        <figure>
            <img src="../assets/image4.jpg"  srcset= "../assets/image4.jpg, ../assets/image4-2x.jpg 2x" alt="Still Life with Flowers. Date: 1718. Institution: Rijksmuseum">
            <figcaption>
                Still Life with Flowers. Date: 1718. Institution: Rijksmuseum
            </figcaption>
        </figure>
    </section>

    <script src="app.js"></script>
</body>
</html>
